<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ajam Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9e9e9;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        .cart-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .cart-button:hover {
            background-color: #0056b3;
        }
        .cart-count {
            background-color: #ff0000;
            color: white;
            padding: 0.4rem;
            border-radius: 50%;
            font-size: 1rem;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            flex: 1 1 calc(33.33% - 1rem); /* 3 products per row */
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            color: #000;
            font-size: 1rem;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
        }
        .cart-items {
            list-style-type: none;
            padding: 0;
        }
        .cart-items li {
            margin-bottom: 10px;
        }
        #cartModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .cart-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .cart-modal-content button {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-modal-content button:hover {
            background-color: #218838;
        }
        .login-button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            color: white;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
        <div>
            <button class="cart-button" onclick="viewCart()">
                Cart
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <div class="container">
        <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
            <div class="product">
                <img src="1.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="2.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="3.jpeg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="4.jpeg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$40.00</p>
                <button onclick="addToCart('Product 4', 40)">Add to Cart</button>
            </div>
        </div>
        <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
            <div class="product">
                <img src="5.jpeg" alt="Product 5">
                <h3>Product 5</h3>
                <p>$50.00</p>
                <button onclick="addToCart('Product 5', 50)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="6.jpeg" alt="Product 6">
                <h3>Product 6</h3>
                <p>$60.00</p>
                <button onclick="addToCart('Product 6', 60)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="7.jpeg" alt="Product 7">
                <h3>Product 7</h3>
                <p>$70.00</p>
                <button onclick="addToCart('Product 7', 70)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="8.jpeg" alt="Product 8">
                <h3>Product 8</h3>
                <p>$80.00</p>
                <button onclick="addToCart('Product 8', 80)">Add to Cart</button>
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="pelanggan.html" class="login-button">Login</a>
        </div>

        <div id="cartModal">
            <div class="cart-modal-content">
                <h2>Your Cart</h2>
                <ul id="cartItems" class="cart-items"></ul>
                <button onclick="checkout()">Checkout</button>
                <button onclick="closeCart()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(productName, price) {
            cart.push({ productName, price });
            updateCartCount();
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            cartCount.textContent = cart.length;
        }

        function viewCart() {
            const cartModal = document.getElementById('cartModal');
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = ''; // Clear cart items list

            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.productName} - $${item.price}`;
                cartItems.appendChild(li);
            });

            cartModal.style.display = 'flex';
        }

        function closeCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.style.display = 'none';
        }

        function checkout() {
            alert('You need to register first!');
            window.location.href = 'pelanggan.html';  // Redirecting to the registration page (e.g., "daftar.html")
        }
    </script>
</body>
</html>
